<head>
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Sign In</h2>
        </div>
        <div class="artikel">
            <form action="#" method="post">
                <div class="grup">
                    <label for="email">E-mail Address</label>
                    <input type="text" class="form-control" id="email" placeholder="Masukkan Alamat Email Anda">
                </div>
                <div class="grup">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda">
                </div>
                <div class="tanggal">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Masukkan tanggal">
                </div>
                <div class="grup">
                    <input type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
